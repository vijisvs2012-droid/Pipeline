name: CI Workflow
on:
 push:
   branches:
     - main
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout Code
       uses: actions/checkout@v4
     - name: Set Up Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '16'
     - name: Install Dependencies
       run: npm install
     - name: Run Tests
       run: npm test
